<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix sign in page</title>
    <link rel="stylesheet" href="netflix.css">
    <link rel="shortcut icon" href="./unnamed.jpg" type="image/x-icon">
</head>
<body>
    <div class="logo">
        <img src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png">
    </div>  


    <d class="container">
        <h1> Sign In</h1>
        <div class="form">
            <input type="email" name="email" id="email" placeholder="Email or phone number">
             <br/><br/>
            <input type="password" name="password" id="pwd" placeholder="password">
            <br/><br/>
            <input type="submit" value="Sign In" id="Signin">
            <br/>
            <div class="OR">
                <a>OR</a>
            </div>
                <input type="button" value="Use a sign-in code" id="sign">
                 <a href="#">Forget password?</a>
                <br/><br/><br/><br/>
        </div>
                 <input type="checkbox" id "check">
                <label for="check">Remember me</label>
                 <br/><br/>

                    <div class="bottom">
                         <a style="color: rgba(124, 155, 155, 0.75);">New to Netflix?</a> <a href="">Sign up now.</a>
                    </div>
                    <div class="footer">
                        <a >This page is protected by Google reCAPTCHA to<br/> ensure you're not a bot. <a href="#">Learn more.</a><a/>
                    </div>
     </div>
        
</body>
</html>
